<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dmikosmos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun">
      <a href="index.html" class="link"></a>
      <div class="sun-text"></div>
    </div>
    
    <!-- Planeten mit Popup-Referenzen -->
    <div class="orbit">
      <div class="planet one" data-popup="popup-one">
        <img src="assets/images/IMG_7417.jpg" alt="Planet One"/>
        <div class="info">Projektname: <br> - Von: Name, Studiengang <br> Semester </div>
      </div>
    </div>
    <div class="orbit">
      <div class="planet two" data-popup="popup-two">
        <img src="assets/images/IMG_7409.jpg" alt="Planet Two"/>
      </div>
    </div>
    <div class="orbit">
      <div class="planet three" data-popup="popup-three">
        <img src="assets/images/IMG_7425.jpg" alt="Planet Three"/>
      </div>
    </div>
    <div class="orbit">
      <div class="planet four" data-popup="popup-four">
        <img src="assets/images/IMG_7416.jpg" alt="Planet Four"/>
      </div>
    </div>
    <div class="orbit">
      <div class="planet five" data-popup="popup-five">
        <img src="assets/images/IMG_7300.jpg" alt="Planet Five"/>
      </div>
    </div>
    <div class="orbit">
      <div class="planet six" data-popup="popup-six">
        <img src="assets/images/IMG_7330.jpg" alt="Planet Six"/>
      </div>
    </div>
    <div class="orbit">
      <div class="planet seven" data-popup="popup-seven">
        <img src="assets/images/IMG_7410.jpg" alt="Planet Seven"/>
      </div>
    </div>
  </div>

  <!-- Popups für die Planeten -->
  <div id="popup-one" class="white-popup mfp-hide">
    <div class="gallery-slider">
      <div><img src="assets/images/planet1-1.jpg" alt="Image 1"></div>
      <div><img src="assets/images/planet1-2.jpg" alt="Image 2"></div>
    </div>
    <div class="thumb-slider">
      <div><img src="assets/images/planet1-1-thumb.jpg" alt="Thumbnail 1"></div>
      <div><img src="assets/images/planet1-2-thumb.jpg" alt="Thumbnail 2"></div>
    </div>
  </div>

  <div id="popup-two" class="white-popup mfp-hide">
    <div class="gallery-slider">
      <div><img src="assets/images/planet2-1.jpg" alt="Image 1"></div>
      <div><img src="assets/images/planet2-2.jpg" alt="Image 2"></div>
    </div>
    <div class="thumb-slider">
      <div><img src="assets/images/planet2-1-thumb.jpg" alt="Thumbnail 1"></div>
      <div><img src="assets/images/planet2-2-thumb.jpg" alt="Thumbnail 2"></div>
    </div>
  </div>

  <!-- Weitere Popups für planet-three, planet-four, etc., nach Bedarf -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <!-- Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script src="assets/js/script.js"></script>
</body>
</html>
